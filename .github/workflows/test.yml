name: Tests

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.x"]

    name: pytest ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ github.token }}

      - name: Set up CPython ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install uv
          uv venv
          source ./.venv/bin/activate
          uv pip install --upgrade setuptools wheel pytest setuptools-rust
          uv pip install -U -r requirements_dev.txt
      - name: Installing distribution (dev mode)
        # this adds the .so to the inner lib files so we can test
        run: |
          source ./.venv/bin/activate
          python ./setup.py develop
      - name: Run tests
        shell: bash
        run: |
          source ./.venv/bin/activate
          PYTHONPATH="$(pwd)" pytest
