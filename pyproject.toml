[build-system]
requires = ["setuptools", "wheel", "setuptools-rust"]

[tool.coverage.run]
omit = [
    "neofoodclub/types/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@njit",
    "@overload",
    '^ *\.\.\.$',
    "if (False|TYPE_CHECKING):",
    "def __repr__"
]

[tool.pyright]
include = [
    "neofoodclub",
    "neofoodclub/types",
]
exclude = [
    "**/__pycache__",
]
reportUnnecessaryTypeIgnoreComment = "warning"
reportUnusedImport = "error"
pythonVersion = "3.8"
typeCheckingMode = "basic"